plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.project.Login'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('build/libs/mysql-connector-j-8.3.0.jar')
}

task runApplication(type: JavaExec) {
    main = 'com.project.Login'
    classpath = sourceSets.main.runtimeClasspath
}
